<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Financial Control</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600&display=swap" rel="stylesheet">
</head>
<body onload="fetchBillItems()">
    <!-- Page header -->
    <header>
        <h1 class="page-title">Financial Control</h1>
    </header>

    <!-- Page content -->
    <div id="container" class="container">
        <!-- Add item form -->
        <br>
        <section class="add-form-section" id="btn-form-section">
            <button onclick="addBillItemForm()" class="add-btn-form">Adicionar Conta</button>
        </section>
        <section class="new-item" id="form-section">
            <h3 class="new-item-title">Adicionar Item</h3>
            <input type="number" id="year-input" placeholder="Ano">
            <div class="select-div">
                <label class="select-label" for="month-input">Mês:</label>
                <select name="months" id="month-input">
                    <option value="">Selecione</option>
                    <option value="Janeiro">Janeiro</option>
                    <option value="Fevereiro">Fevereiro</option>
                    <option value="Março">Março</option>
                    <option value="Abril">Abril</option>
                    <option value="Maio">Maio</option>
                    <option value="Junho">Junho</option>
                    <option value="Julho">Julho</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Setembro">Setembro</option>
                    <option value="Outubro">Outubro</option>
                    <option value="Novembro">Novembro</option>
                    <option value="Dezembro">Dezembro</option>
                </select>
            </div>
            <input type="text" id="name-input" placeholder="Nome">
            <div class="select-div">
                <label class="select-label" for="type-input">Tipo de conta:</label>
                <select name="types" id="type-input">
                    <option value="">Selecione</option>
                    <option value="Entrada">Entrada</option>
                    <option value="Saída">Saída</option>
                </select>
            </div>
            <input type="number" id="value-input" placeholder="Valor">
            <div class="add-btn-div">
                <button onclick="addBillItem()" class="add-btn">Adicionar</button>
                <button onclick="cancelItemForm()" class="cancel-btn">Cancelar</button>
            </div>
        </section>
        <br>
        <!-- Item list -->
        <div id="content">
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
